<div class="row change" *ngIf="change">
    <div class="col-12">
        Les changements ont bien été enregistrées.
    </div>
</div>
<div class="row change" *ngIf="vide">
  <div class="col-12">
      Vous devez remplir tous les champs!
  </div>
</div>
<div *ngIf="anime">
    <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Titre</label><br>
            <input type="text" class="form-control form-control-warning" [(ngModel)]="anime.title">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Auteur</label><br>
            <input type="text" class="form-control" [(ngModel)]="anime.Autor">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Studio</label><br>
            <input type="text" class="form-control" [(ngModel)]="anime.studio">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Lien image</label><br>
            <input type="text" class="form-control" [(ngModel)]="anime.pictureLink">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Nombre d'épisodes</label><br>
            <input type="text" class="form-control" [(ngModel)]="anime.Nb_episode">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Nombre d'étoiles (de 0 à 5)</label><br>
            <input type="text" class="form-control" [(ngModel)]="anime.Nb_stars">
          </div>
        </div>
        
      </div>
    
      <div class="column">
    
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>Nombre de saison</label><br>
              <input type="text" class="form-control" [(ngModel)]="anime.NB_Saison">
            </div>
            
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>Genre de l'animé</label><br>
              <input type="text" class="form-control" [(ngModel)]="anime.genre">
            </div>
            
          </div>
          
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Statut</label><br>
            <div class="col-12 row">
              <div class="col-6">
                <div class="form-check">
                  <input type="radio" name="Finish" class="form-check-input" [value]="true" [(ngModel)]="anime.Finish">
                  <label class="form-check-label">Terminé</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input type="radio" name="Finish" class="form-check-input" [value]="false" [(ngModel)]="anime.Finish">
                  <label class="form-check-label">En cours</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group row">
            <label class="col-12 col-form-label">
              Version française :
            </label>
      
            <div class="col-12 row">
                <div class="col-6">
                  <div class="form-check">
                    <input type="radio" name="onVF" class="form-check-input" [value]="true" [(ngModel)]="anime.onVF">
                    <label class="form-check-label">Oui</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input type="radio" name="onVF" class="form-check-input" [value]="false" [(ngModel)]="anime.onVF">
                    <label class="form-check-label">Non</label>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Résumé</label><br>
            <textarea name="synopsis" cols="30" rows="10" class="form-control" [(ngModel)]="anime.Resum"></textarea>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="submit">
            <button class="btn btn-outline-success" (click)="modif()">Envoyer</button>
          </div>
        </div>
      </div>
</div>
